<div class = "modal-body">
<div *ngIf="!cookieService.check('token')" >
    <h2>Login</h2>
    <form>
      <div class="form-group" >
        <label for="username">Username:</label>
        <input type="text" [(ngModel)]="username" name="username" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control">
      </div>
      <div *ngIf="error" style="color: red">{{error}}</div>
      <button type="button" class="btn btn-primary" (click)="login()">Login</button>
    </form>
</div>
<div *ngIf="cookieService.check('token')">
  <h2>You are already logged in, {{username}}</h2>
  <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
</div>
</div>
