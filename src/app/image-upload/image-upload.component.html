<div>
  <input type="file" (change)="onFileSelected($event)" accept="image/*" />
</div>
<div>
  <label for="name">Name:</label>
  <input type="text" id="name" [(ngModel)]="imageName" name="name" />
</div>
<div>
  <label for="location">Location:</label>
  <input #autocompleteInput type="text" id="location" [(ngModel)]="imageLocation" name="location" list="suggestions-list" />
  <!-- Add the datalist to display the suggestions -->
  <datalist id="suggestions-list"></datalist>
</div>
<div>
  <button (click)="uploadImage()">Upload Image</button>
</div>
